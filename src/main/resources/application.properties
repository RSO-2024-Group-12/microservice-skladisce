# Kafka Configuration
kafka.bootstrap.servers=nakupify-kafka-kafka-bootstrap.default.svc.cluster.local:9092
mp.messaging.incoming.words-in.auto.offset.reset=earliest
mp.messaging.incoming.words-in.topic=words
mp.messaging.incoming.words-in.connector=smallrye-kafka
mp.messaging.outgoing.words-out.topic=words
mp.messaging.outgoing.words-out.connector=smallrye-kafka

# PostgreSQL Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=nakupify
quarkus.datasource.password=nakupify
quarkus.datasource.jdbc.url=jdbc:postgresql://nakupify-db-rw.default.svc.cluster.local:5432/nakupify
