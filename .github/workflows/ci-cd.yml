name: Quarkus CI/CD to Kubernetes (Java 21)

on:
  push:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Set up JDK 21
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # Start Docker (needed for Testcontainers)
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # Build and run tests with Testcontainers disabled reuse (fixes CI issues)
      - name: Build and run tests
        env:
          TESTCONTAINERS_RYUK_DISABLED: true
          MAVEN_OPTS: "-Dfile.encoding=UTF-8"
        run: mvn clean verify --batch-mode

  docker-and-deploy:
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build package
        run: mvn package -DskipTests --batch-mode

      - name: Build Docker image
        run: |
          REPO=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
          docker build -t $REPO .

      - name: Login to GitHub Container Registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push Docker image
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
          IMAGE=ghcr.io/$OWNER/$REPO:${{ github.sha }}
          
          docker tag $REPO $IMAGE
          docker push $IMAGE

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > ~/.kube/config

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Deploy to Kubernetes
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
          IMAGE=ghcr.io/$OWNER/$REPO

          helm upgrade --install $REPO ./helm \
          --set image.repository=$IMAGE \
          --set image.tag=${{ github.sha }}